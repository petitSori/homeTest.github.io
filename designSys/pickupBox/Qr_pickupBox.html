<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>교촌 스마트픽업박스 QR</title>
  <style>
    @font-face {
      font-family: 'Pretendard';
      src: url('./fonts/Pretendard-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard';
      src: url('./fonts/Pretendard-SemiBold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard';
      src: url('./fonts/Pretendard-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
  </style>
</head>
<body style="margin: 0; padding: 0; border: 0; overflow: hidden;">
  <div style="font-family: Pretendard, Arial, sans-serif; margin: 0px; padding: 0px; background-color: #ffffff; width: 100%; height: 100svh;">
    <!-- header : 시작-->
    <header style="position: relative; display: flex; align-items: center;width: 100%; height: 56px; border-bottom: 1px solid #F2F2F2; box-sizing: border-box;">
      <div style="color:#000; font-weight: 700; line-height: 1.3; font-size: 18px; text-align: center; width: 100%; padding: 16px 44px; letter-spacing: -0.18px; box-sizing: border-box;overflow: hidden; text-overflow: ellipsis; white-space:nowrap;">SAUCIT</div>
      <div style="position: absolute;height: 24px;right: 20px;top: 16px;z-index: 4;">
        <!-- 닫기 버튼 : 시작-->
        <button style="margin: 0; padding: 0; border: 0; background: none;width: 24px;height: 24px;">
          <img src="./img/ic_cancel.png" style="display: block; width: 100%;height: auto;">
        </button>
         <!-- 닫기 버튼 : 끝-->
      </div>
    </header>
    <!-- header : 끝-->

    <!-- 내용 : 시작-->
    <div style="height: calc(100% - 56px); position: relative; width: 100%; overflow-y: auto; z-index: 29; box-sizing: border-box;">
      <div style="box-sizing: border-box; position: relative;display: flex;justify-content: start;flex-direction: column;width: 100%;height: 100%; padding:0 13px;">
        <div style="box-sizing: border-box; margin-top: 60px;display: flex;align-items: center;justify-content: space-between;">
          <div style="color:#000;line-height: 1.3;padding-left:17px; max-width: 204px;">
            <p style="margin-top: 0; letter-spacing: -0.22px; margin-bottom: 6px; font-weight: 700; font-size: 22px;">픽업하실 차례예요!</p>
            <p style="margin-bottom: 0; margin-top: 0; letter-spacing: -0.14px; font-weight: 400; font-size: 14px;">번호가 호출되면 <span style="font-weight: 600;">아래 QR을 스캔</span>하고,
              주문하신 메뉴를 받아가세요.</p>
          </div>
          <img src="./img/deco.png" style="display: block; width: 90px;height: auto;">
        </div> 

        <div style="box-sizing: border-box; margin-top: 59px;">
          <img src="./img/qr_temp.png" style="display: block; width: auto;height: 219px; margin: auto;">
          <p style="margin-bottom: 0; padding-bottom: 16px; text-align: center; margin-top: 4px; font-weight: 400; line-height: 1.3; font-size: 14px;letter-spacing: -0.14px;">1234567890</p>
        </div>
      </div>
    </div>
    <!-- 내용 : 끝-->
  </div>
</body>
</html>
